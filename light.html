<!DOCTYPE html>
<html class="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cursor pack viewer</title>
  <link rel="shortcut icon" type="image/jpg" href="image/Favicon.jpg" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

<!--Color Mode Changer-->

<a class="colormode" href="https://cursorpackviewer.vercel.app">ðŸŒš</a>

  <h1 class="lighth1">
    Cursor Pack Viewer
  </h1>

  <!--Cursor Viewers-->
  
  <p class="default lightp">
    Default
  </p>

  <p class="help lightp">
    Help
  </p>

  <p class="pointer lightp">
    Pointer
  </p>

  <p class="progress lightp">
    Progress
  </p>

  <p class="wait lightp">
    Wait
  </p>

  <p class="crosshair lightp">
    Crosshair
  </p>

  <p class="text lightp">
    Text (beam)
  </p>

  <p class="move lightp">
    Move
  </p>

  <p class="no lightp">

  </p>

  <p class="vert lightp">

  </p>

  <p class="horz lightp">
    Horizontal
  </p>

  <p class="dgn1 lightp">

  </p>

  <p class="dgn2 lightp">
    Diagonal 2
  </p>

  <!--Extra Text-->

<h2 class="lighth2">
  Please note that some customisable cursors are not included.
</h2>

<!--Footer-->

<div id="footerlight" width="100%">
  <!--Links-->
  <div id="footerlinks">
    <a href="(url)https://github.com/SirEthanator/CursorPackViewer">Github</a>
